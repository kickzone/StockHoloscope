<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SHChart</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/easeljs-0.8.0.min.js"></script>
    <script src="shchart.js"></script>
    <style>
        #info {
            /* basic styling */
            width: 350px;
            height: 200px;
            font-size: 14px;
            border: 1px solid #555;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>
    <h1>SHChart</h1>
    <div class="cpanel">
        コード：<input type="text" id="meigara" value="9007"><br /> <input type="button" id="view" value="株価表示" />
    </div>
    <H2 id="mname"></H2>
    <canvas id="chart"></canvas>
    <div id="info"></div>
    <script>
        $("#view").click(View);

        function View(){
            var option = new SHChart.SimpleViewOption();
            option.mcode = $("#meigara").val();
            SHChart.SimpleView.View($("#chart")[0], $("#info")[0], $("#mname")[0], option);
        }
    </script>
</body>
</html>
